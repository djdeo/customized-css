<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS button ripple effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Ripple Effect</h1>
        <a href="#" class="btn is-success is-ripple">ripple green</a>
        <a href="#" class="btn is-danger is-ripple">ripple red</a>
        <h2>Default Effect</h2>
        <a href="#" class="btn">default</a>
        <a href="#" class="btn is-success">success</a>
        <a href="#" class="btn is-danger">danger</a>
    </div>
</body>
</html>
